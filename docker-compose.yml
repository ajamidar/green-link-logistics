version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: greenlink_db
    environment:
      POSTGRES_DB: greenlink
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: