events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend-next:3000;
    }

    upstream backend {
        server backend-java:8080;
    }

    # Redirect HTTP to HTTPS (will be enabled after SSL setup)
    # server {
